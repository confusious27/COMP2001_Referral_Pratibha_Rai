<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask REST API</title>
</head>
<body>
    <h1>
        Hello, World!
    </h1>
    <ul>
        {% for comment in comments %}
            <li>
                <strong>User {{ comment.User_ID }}</strong>: {{ comment.Content }}
                <em>Posted on {{ comment.CreatedOn }}</em>
            </li>
        {% endfor %}
    </ul>
</body>
